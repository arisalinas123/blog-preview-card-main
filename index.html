<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main class="wrapper">
    <div class="content">
      <image class='main-image' src="/assets/images/illustration-article.svg" alt="image" />
      <p class="tiny-card">Learning</p>
      <p class="published-date">Published 21 Dec 2023</p>
      <h1 class="header">HTML & CSS foundations</h1>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="avatar-container">
        <image class="avatar" src="/assets/images/image-avatar.webp" alt="image"></image>
        <p class="author-name">Greg Hooper</p>
      </div>
    </div>
  </main>
</body>

</html>
